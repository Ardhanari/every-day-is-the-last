<!DOCTYPE html>

<head>
    <title>Hello</title>
    <link href="../static/styles.css" rel="stylesheet" />
</head>

<body>
    <h1>Every day is the last</h1>
    <p>Just checking, this is the whole passed object:</p>
    <p>{{poem}}</p>
    <p class="date">{{poem.date}}</p>
    <p class="poemtitle">{{poem.title}}</p>
    <p class="poem">
        {% for line in poem.content %}
        <p>{{line}}</p>
        {% endfor %}
    </p>
</body>
